<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="03OSzltztIYEfli3IBMepEStSED0F-GGmw8CGxUPdWY"/>
  <title>Interactive Flash Cards App</title>
  <meta name="description" content="An interactive flashcard app by ABA Co-op.">
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/flashcards.css">
  
  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="center">
  <div id="flash-page" class="center">
    <div id="flash-content-wrapper" class="content-wrapper center">
      <aside id="flash-panel" class="center"> 
        <form id="item-selection-form" class="center">
          <div id="panel-btns" class="center">
            <button id="reset-btn" class="square-btn btn center" type="button"><i class="fa-solid fa-rotate-left"></i></i></button>
            <button id="random-btn" class="square-btn btn center" type="button"><i class="fa-solid fa-shuffle"></i></button>
            <button id="submit-btn" class="square-btn btn center" type="submit"><i class="fas fa-angle-double-right"></i></button>
            <button id="mobile-open-btn" class="square-btn btn open-btn center"><i class="fa-solid fa-bars"></i></button>
          </div>
          
          <div id="total-quantity-wrapper" class="center">
            <div id="total-slider-wrapper" class="center">
              <label for="total-slider">Total to display:</label>
              <input type="range" id="total-slider" class="slider" min="0" max="10" value="0">
              <span id="total-slider-value" class="slider-value gray-out center">N/A</span>
            </div>
            
            <div id="remainder-checkbox-wrapper" class="center">
              <label for="remainder-checkbox">Auto fill remaining photos:</label>
              <input type="checkbox" id="remainder-checkbox" class="gray-out">
            </div> 
          </div>
          
          <div id="selected-tags-wrapper" class="center hide">
          </div>
          
          <div id="tags-wrapper" class="center"> 
            <!-- <select id="dropdown" class="center">
              <option value="" disabled selected>Select a tag</option> -->
              <!-- //!! options below for testing only -->
                <!-- <option value="airplane">airplane</option>
                <option value="construction">construction</option>
                <option value="doctor">doctor</option>
                <option value="flower">flower</option>
                <option value="transportation">transportation</option>
                <option value="tree">tree</option> -->
            <!-- </select> -->
            <input type="text" id="filter-tags" placeholder="Search by tag..." />
            
            <div id="tags-list">
              <!-- //!! divs below for testing only -->
                <!-- <div class="tag center">
                  <span class="name center">airplane</span>
                </div>
                
                <div class="tag center">
                  <span class="name center">construction</span>
                </div>
                
                <div class="tag center">
                  <span class="name center">doctor</span>
                </div>
                
                <div class="tag center">
                  <span class="name center">flower</span>
                </div>
                
                <div class="tag center">
                  <span class="name center">transportation</span>
                </div>
                
                <div class="tag center">
                  <span class="name center">tree</span>
                </div> -->
            </div>
          </div>
        </form>
        
        <div id="logout-container" class="center">
          <button id="logout-btn" class="wide-btn btn center">Sign Out&nbsp;<i class="fas fa-sign-out-alt"></i></button>
        </div>
      </aside>
      
      <div id="menu-btns"> 
        <button id="tablet-open-btn" class="square-btn btn open-btn center"><i class="fa-solid fa-bars"></i></button>
        <button id="refresh-btn" class="square-btn btn center"><i class="fa-solid fa-rotate"></i></button> 
      </div>
      
      <main class="center">
        <section id="images-wrapper" class="center">
          <div id="images-container" class="center">
          </div>
        </section>
      </main>
    </div>
  </div>
  
  <script src="app.js"></script>
</body> 
</html>
