<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="03OSzltztIYEfli3IBMepEStSED0F-GGmw8CGxUPdWY"/>
  <title>VB-MAPP Flash Cards</title>
  <meta name="description" content="An innovative VB-MAPP flashcard app by ABA Co-Op. Sign in with your Google account to continue.">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico?4bd801e9a348e6e83bf5"></head>

<body>
  <div id="landing-page" class="hide center">
    <div class="content-wrapper center">
      <section class="center">
        <figure class="center">
          <div class="logo center">
            <img src="assets/ABA-Logo.png" alt="Logo of ABA Co-Op, a cooperative organization for Applied Behavior Analysis">
          </div>  
        </figure>
        
        <div class="welcome-text center">
          <h1 class="center"> Welcome to the<br>
            VB-MAPP<br>
            Flashcard App</h1>
          <p class ="center"> Please sign in to your<br> 
            Google account<br>
            to continue.</p>
        </div>
        
        <div id="g_id_onload"
          data-client_id=""
          data-context="use"
          data-ux_mode="popup"
          data-login_uri="https://vb-mapp-flash-cards.herokuapp.com/index.html" 
          data-auto_prompt="false">
        </div>

        <div id="google-signin" class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left">
        </div>
      </section>
      
      <footer>
        <p class="copyright center">&copy;&nbsp;<script>document.write(new Date().getFullYear())</script>&nbsp;ABA Co-Op. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  
  <div id="flashcards-page" class="">
    <div id="flash-content-wrapper" class="content-wrapper center">
      <aside id="side-panel" class="center">
        <form id="object-selection-form" class="center">
          <button type="submit" class=" center" id="submit-btn">Submit&nbsp;<i class="fas fa-angle-double-right"></i></button>
          <div id="object-list" class="center"> 
            <div class="object-item center">  <!-- //!!PLACEHOLDER -->
              <label class="name center" for="airplane">airplane</label>
              <input class="qty center" type="number" placeholder="0">
            </div>
            <div class="object-item center">
              <label class="name center" for="boat">boat</label>
              <input class="qty center" type="number" placeholder="0">
            </div>
            <div class="object-item center">
              <label class="name center" for="flower">flower</label>
              <input class="qty center" type="number" placeholder="0">
            </div>
            <div class="object-item center">
              <label class="name center" for="tree">tree</label>
              <input class="qty center" type="number" placeholder="0">
            </div>              
            <div class="object-item center">
              <label class="name center" for="doctor">doctor</label>
              <input class="qty center" type="number" placeholder="0">
            </div>
            <div class="object-item center">
              <label class="name center" for="construction worker">construction worker</label>
              <input class="qty center" type="number" placeholder="0"> 
            </div>  <!-- //!!PLACEHOLDER -->
          </div>
        </form>
      </aside>

      <div id="btn-container">
        <!-- <button id="logo-button" onclick="toggleNav()"><i class="fa-solid fa-filter"></i></button> -->
        <button id="open-btn"><i class="fa-solid fa-bars"></i></button>
      </div>

      <main class="center">
        <section class="images-wrapper center">
          <div class="images-container center">
            <p class="image">airplane-image-1</p>  <!-- //!!PLACEHOLDER -->
            <p class="image">airplane-image-2</p>
            <p class="image">boat-image-1</p>
            <p class="image">boat-image-2</p>
            <p class="image">flower-image-1</p>
            <p class="image">flower-image-2</p>
            <!-- <p class="image">tree-image-1</p>
            <p class="image">tree-image-2</p> -->
            <!-- <p class="image">doctor-image-1</p>
            <p class="image">doctor-image-2</p> -->
            <p class="image">construction worker-image-1</p>
            <p class="image">construction worker-image-2</p>  <!-- //!!PLACEHOLDER -->            
          </div>
        </section>
      </main>

      <!-- <footer>
        <p class="center">
          &copy;&nbsp;
          <noscript>2023</noscript>
          <script>document.write(new Date().getFullYear());</script>
          &nbsp;ABA Co-Op. All Rights Reserved.
        </p>
      </footer> -->
    </div>
  </div>

  <script src="support/jwt-decode.js"></script>
  <script src="app.js"></script>
<script defer src="bundle.js?4bd801e9a348e6e83bf5"></script></body> 
</html>
