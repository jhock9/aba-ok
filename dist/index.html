<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="03OSzltztIYEfli3IBMepEStSED0F-GGmw8CGxUPdWY"/>
  <title>Interactive Flash Cards</title>
  <meta name="description" content="An interactive flashcard app by ABA Co-Op. Sign in with your Google account to continue.">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico?f51c4091e3cf7c8d1360"></head>

<body class="center">
  <div id="landing-page" class="center">
        <!-- //!! hide class added for testing -->
    <div id="landing-content-wrapper" class="content-wrapper center">
      <section class="center">
        <figure class="center">
          <div class="logo center">
            <img src="assets/ABA+Red+Logo.png" alt="Logo of ABA Co-Op, a cooperative organization for Applied Behavior Analysis">
          </div>  
        </figure>
        
        <div class="welcome-text center">
          <h1 class="center"> Welcome to the<br>
            Interactive<br>
            Flashcard App</h1>
          <p class ="center"> Please sign in to your<br> 
            Google account<br>
            to continue.</p>
        </div>
        
        <div id="g_id_onload"
          data-client_id=""
          data-context="use"
          data-ux_mode="popup"
          data-login_uri="https://vb-mapp-flash-cards.herokuapp.com/index.html" 
          data-auto_prompt="false">
        </div>

        <div id="google-signin" class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left">
        </div>
      </section>
      
      <footer>
          <a href="https://www.abaco-op.org/" target="_blank" class="copyright-link">
              <p class="copyright center">&copy;
                <script>document.write(new Date().getFullYear())</script>
                ABA Co-Op. All Rights Reserved.
              </p>
          </a>
      </footer>
    </div>
  </div>
  
  <div id="flashcards-page" class="hide center">
        <!-- //!! hide class removed for testing -->
    <div id="flash-content-wrapper" class="content-wrapper center">
      <aside id="side-panel" class="center"> 
        <!-- //!! open class added for testing -->
        <form id="item-selection-form" class="center">
          <div id="panel-btns" class="center">
            <button id="reset-btn" class="btn center" type="button"><i class="fa-solid fa-rotate-left"></i></i></button>
            <button id="random-btn" class="btn center" type="button"><i class="fa-solid fa-shuffle"></i></button>
            <button id="submit-btn" class="btn center" type="submit"><i class="fas fa-angle-double-right"></i></button>  
          </div>

          <div id="tags-wrapper" class=" center"> 
            <div id="selected-tags-container" class="center">
            </div>

            <select id="dropdown" class="center">
              <option value="" disabled selected>Select a tag</option>
              <!-- //!! options below for testing only -->
              <!-- <option value="airplane">airplane</option>
              <option value="boat">boat</option>
              <option value="doctor">doctor</option>
              <option value="flower">flower</option>
              <option value="tree">tree</option>
              <option value="worker">worker</option> -->
            </select>
            
            <div id="tags-list">
              <!-- //!! divs below for testing only -->
              <!-- <div class="tag center">
                <span class="name center">airplane</span>
              </div>

              <div class="tag center">
                <span class="name center">boat</span>
              </div>

              <div class="tag center">
                <span class="name center">doctor</span>
              </div>

              <div class="tag center">
                <span class="name center">flower</span>
              </div>
              
              <div class="tag center">
                <span class="name center">tree</span>
              </div>

              <div class="tag center">
                <span class="name center">worker</span>
              </div> -->
            </div>
          </div>
        </form>
        
        <div id="signout-container" class="center">
          <button id="signout-btn" class="btn center">Sign Out&nbsp;<i class="fas fa-sign-out-alt"></i></button>
        </div>
      </aside>

      <button id="open-btn" class="btn center"><i class="fa-solid fa-bars"></i></button>
      <button id="refresh-btn" class="btn center"><i class="fa-solid fa-rotate"></i></button> 

      <main class="center">
        <section id="images-wrapper" class="center">
          <div id="images-container" class="center">
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="support/jwt-decode.js"></script>
  <script src="app.js"></script>
<script defer src="bundle.js?f51c4091e3cf7c8d1360"></script></body> 
</html>
