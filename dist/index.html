<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VB-MAPP Flash Cards</title>
  <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="main.css">

  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>
  <script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="landing-page" class="center ">
    <div class="content-wrapper center">
      <section class="center">
        <figure class="center">
          <div class="logo center">
            <img src="assets/ABA-Logo.png" alt="ABA Co-Op Logo">
          </div>  
        </figure>
        
        <div class="welcome-text center">
          <h1 class="center"> Welcome to the <br>
            VB-MAPP <br>
            Flashcard App</h1>
          <p class ="center"> Please sign in to your <br> 
            Apple iCloud account <br>
            to continue.</p>
        </div>

        <button class="btn center" id="apple-signin-btn" ><i class="fa-brands fa-apple"></i>&nbsp;Sign in with Apple</button>
      </section>
      
      <footer>
        <p class="copyright center">&copy; <script>document.write(new Date().getFullYear())</script> ABA Co-Op. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  
  <div id="flash-card-page" class="hide">
    <div class="content-wrapper center">
      <main class="center">
        <aside class="center">
          <figure class="center">
            <div class="logo center">
              <img src="assets/ABA-Logo.png" alt="ABA Co-Op Logo">
              <!-- <button class="btn center" id="filter-btn">Filter <i class="fa fa-filter"></i></button> -->
            </div>
          </figure>
          
          <div class="filter-container center" id="filter">
            <button class="btn center " id="submit-btn">Submit <i class="fas fa-angle-double-right"></i></button>
            <div class="filter-list center"> 
            </div>
          </div>
        </aside>

        <section class="images-wrapper center">
          <div class="images-container center">>
          </div>
        </section>
      </main>

      <footer>
        <p class="copyright center">&copy; <script>document.write(new Date().getFullYear())</script> ABA Co-Op. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
    
  <script src="app.js"></script>
<script defer src="bundle.js"></script></body> 
</html>
